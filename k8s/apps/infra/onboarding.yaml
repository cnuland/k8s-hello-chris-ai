apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-onboarding
  namespace: operators
  annotations:
    argocd.argoproj.io/sync-wave: "3"

spec:
  destination:
    name: ''
    namespace: 'hello-chris'
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/onboarding
    repoURL: 'https://github.com/cnuland/k8s-hello-chris-ai.git'
    targetRevision: HEAD
    directory:
      recurse: false
  sources: []
  project: default
  syncOptions:
    - CreateNamespace=true
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: operators
    automated:
      prune: true
      selfHeal: true