apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-chris
  namespace: operators
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    name: ''
    namespace: '*'
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/hello-chris
    repoURL: 'https://github.com/cnuland/k8s-hello-chris-ai.git'
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true